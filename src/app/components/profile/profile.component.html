<html>
<head>
  <title>Profil de client</title>
  <style>
      /* Ajouter des styles pour un look plus joli */
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }

      .profile-container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .profile-image {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin: 40px auto;
        overflow: hidden;
      }

      .profile-info {
        color: #333;
        margin-top: 20px;
        text-align: left;
      }

      .profile-info h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .profile-info p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .history {
        margin-top: 40px;
        text-align: left;
      }

      .history h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .history table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .history th,
      .history td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
      }

      .btn {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
      }
    </style>
</head>
<body>
<div class="profile-container">
  <div class="profile-image">
    <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Profile Image">
  </div>
  <div class="profile-info">
    <h2>Nom du client</h2>
    <p>Adresse: 123 Main St, Ville, État</p>
    <p>Numéro de téléphone: (555) 555-5555</p>
    <a href="#" class="btn">Modifier les informations de profil</a>
  </div>
  <div class="history">
    <h3>Historique des commandes</h3>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Numéro de commande</th>
        <th>Montant total</th>
        <th>Statut</th>
      </tr>
      </thead>
      <tbody>
