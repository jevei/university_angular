<button class="btn btn-primary" (click)="addingProduct = true" *ngIf="!addingProduct">Ajouter un médicament</button>

<form class="my-4" *ngIf="addingProduct">
  <h2 class="mb-3">Ajouter un médicament</h2>
  <div class="form-group">
    <label for="name">Nom :</label>
    <input id="name" class="form-control" type="text" [(ngModel)]="newProduct.name">
  </div>
  <div class="form-group">
    <label for="description">Description :</label>
    <input id="description" class="form-control" type="text" [(ngModel)]="newProduct.description">
  </div>
  <div class="form-group">
    <label for="price">Prix :</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input id="price" class="form-control" type="number" [(ngModel)]="newProduct.price" [ngModelOptions]="{updateOn: 'blur'}" currency="USD" />
    </div>
  </div>
  <button class="btn btn-success mr-2" (click)="addProduct()">Ajouter</button>
  <button class="btn btn-secondary" (click)="cancel()">Annuler</button>
</form>
<form #productForm *ngIf="addingProduct">

</form>
