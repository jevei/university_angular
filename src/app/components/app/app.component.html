<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<a class="navbar-brand" [routerLink]="['/']">
  <h1>EpharmaWeb</h1>
</a>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ show: navbarOpen }">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/welcome']">Acceuil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Connexion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/signup']">Inscription</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']">Produits</a>
      </li>
      <li class="nav-item" *ngIf="this.isAdmin()!=false">
        <a class="nav-link" [routerLink]="['/admin']">Pharmacien</a>
      </li>
    </ul>
  </div>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
